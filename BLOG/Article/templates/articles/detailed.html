{%extends 'base_file.html'%}
{%block content%}
<div class="container" style="margin-top: 1em;">
<div class="articlcle">
    <div class="card">
        <div class="card-header">
            {{article_val.title}}
        </div>
        <div class="card-body bg-secondary text-white">
          <h5 class="card-title"><img class="img-responsive rounded-circle" src="{{article_val.thumb.url}}" alt="" width="10%"></h5>
          <p class="card-text">{{article_val.body}}</p>
          <p class="card-text">Date Posted:{{article_val.date}}</p>          
        </div>
      </div>    
</div>
</div>
{%endblock%}
