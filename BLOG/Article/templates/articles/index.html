{%extends 'base_file.html'%}
   {%block content%} 
   <div class="container">
    <div class="article">
        <!-- template tag -->
        {%for article in  article%}
        <div class="card" style="margin-top: 1em;">
            <div class="card-body">
              <h5 class="card-title">{{article.title}}</h5>
              <p class="card-text">{{article.snippet}}}</p>
              <p class="card-text">{{article.date}}}</p>
              <a href="{% url 'article:details' me=article.slug %}" class="btn btn-primary">More</a>
            </div>
          </div>              
        {%endfor%}
    </div>
</div>
{%endblock %}
